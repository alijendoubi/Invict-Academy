version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: invict-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-invict_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - invict-network

  redis:
    image: redis:7-alpine
    container_name: invict-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - invict-network

  minio:
    image: minio/minio
    container_name: invict-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - invict-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  invict-network:
    driver: bridge
